<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Est Japan Trip</title>
    <link rel="stylesheet" href="src/css/Screen.css">
<!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=hive" />
</head>
<body>

<!-- header -->
<header>
    <nav class="navbar">
        <span> Welcome to Japan World </span>
        <a href="index.html">Seeing</a>
        <a href="foodScreen.html">Eating</a>
    </nav>
</header>

<!-- main : left & right-->
<main>
    <div class="container">
        <section class="left">
            <img src="src/image/background.jpg" alt="Background Image"/>
            <div id="text">Est Japan Trip</div>
        </section>

        <section class="right">
            <div class="imgList">
                    <div class="img-hover"><img src="/src/image/image1.jpg" alt="japan trip" onclick="popUp(this.src)"></div>
                    <div class="img-hover"><img src="/src/image/image2.jpg" alt="japan trip" onclick="popUp(this.src)"></div>
                    <div class="img-hover"><img src="/src/image/image3.jpg" alt="japan trip" onclick="popUp(this.src)"></div>
                    <div class="img-hover"><img src="/src/image/image4.jpg" alt="japan trip" onclick="popUp(this.src)"></div>
                    <div class="img-hover"><img src="/src/image/image5.jpg" alt="japan trip" onclick="popUp(this.src)"></div>
                    <div class="img-hover"><img src="/src/image/image6.jpg" alt="japan trip" onclick="popUp(this.src)"></div>
                    <div class="img-hover"><img src="/src/image/image7.jpg" alt="japan trip" onclick="popUp(this.src)"></div>
                    <div class="img-hover"><img src="/src/image/image8.jpg" alt="japan trip" onclick="popUp(this.src)"></div>
                    <div class="img-hover"><img src="/src/image/image9.jpg" alt="japan trip" onclick="popUp(this.src)"></div>
            </div>
            <div class="popUp-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <img id="popUp-img" src="" alt="japan trip">
            </div>
        </section>
    </div>
</main>

<!-- footer -->
<footer>
    <img src="src/image/flower.png" alt="intro-mark">
    <p> Est Japan Trip | Made in github: https://github.com/JUNGHEEJIN25</p>
</footer>

<!-- script -->
<script src="src/js/Screen.js"></script>

</body>
</html>
