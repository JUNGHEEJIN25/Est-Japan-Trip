<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Est Japan Trip</title>
    <link rel="stylesheet" href="src/css/Screen.css">
<!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=hive" />
</head>
<body>

<!-- header and navbar -->
<header>
    <nav class="navbar">
        <span> welcome to Japan world </span>
        <a href="index.html">Seeing</a>
        <a href="src/foodScreen.html">Eating</a>
    </nav>
</header>

<!-- main -->
<main>
    <div class="container">
        <section class="left">
            <img src="background2.jpg" alt="Background Image"/>
            <div class="text">Est Japan Trip</div>
            <div class="background-flower"></div>

        </section>
        <section class="right">
            <div class="imgList">
                <div class="img-hover"><img src="food(1).jpg" alt="japan food" onclick="popUp(this.src)"></div>
                <div class="img-hover"><img src="food(2).jpg" alt="japan food" onclick="popUp(this.src)"></div>
                <div class="img-hover"><img src="food(3).jpg" alt="japan food" onclick="popUp(this.src)"></div>
                <div class="img-hover"><img src="food(4).webp" alt="japan food" onclick="popUp(this.src)"></div>
                <div class="img-hover"><img src="food(5).jpg" alt="japan food" onclick="popUp(this.src)"></div>
                <div class="img-hover"><img src="food(6).jpg" alt="japan food" onclick="popUp(this.src)"></div>
                <div class="img-hover"><img src="food(7).jpg" alt="japan food" onclick="popUp(this.src)"></div>
                <div class="img-hover"><img src="food(8).jpg" alt="japan food" onclick="popUp(this.src)"></div>
                <div class="img-hover"><img src="food(9).jpg" alt="japan food" onclick="popUp(this.src)"></div>
            </div>
            <div class="popUp-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <img id="popUp-img" src="" alt="japan food">
            </div>
        </section>
    </div>
</main>

<!-- footer -->
<footer>
    <img src="flower.png" alt="intro-mark">
    <p> Est Japan Trip | Made in github: https://github.com/JUNGHEEJIN25/frontend-project</p>
</footer>

<!-- script -->
<script src="src/js/Screen.js"></script>

</body>
</html>
